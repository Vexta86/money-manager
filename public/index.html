<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00ADB5" />
    <meta
      name="description"
      content="A web app designed to keep track of your personal finances"
    />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/money-manager/manifest.json" />

    <title>Money Manager</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/money-manager/sw.js')
                .then((reg) => {
                  console.log('sw registered')
                })
        navigator.serviceWorker.ready.then((reg) => {
          console.log('services worker ready');
        });
      }
    </script>

    <div id="root"></div>

  </body>
</html>
